<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QRGen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>


    <!-- navbar -->
    <nav class="navbar bg-dark border-bottom border-body px-5" data-bs-theme="dark">
        <div class="container-fluid mx-5">
            <a class="navbar-brand" href="/">QRGen</a>
        </div>
    </nav>
    <!-- navbar -->



    <div class="container m-5 p-5">

        {% block main %}

        <h1 class="display-4">Generate QR Code For Everything🕵🏻‍♀️ </h1>

        <!-- form  -->
        <div class="my-5 d-flex align-items-center justify-content-center">
            <form class="card p-4 m-5 col-6 shadow-lg" method="post" action="/generated-qrcode">
                <div class="mt-3 mb-3">
                    <label for="data" class="form-label">Enter Link </label>
                    <input type="text" name="data" class="form-control" id="data" />
                    <div class="form-text">Provide the link for which you want to generate QRCode</div>
                </div>
                <div class="mt-3 mb-3">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="name" />
                    <div class="form-text">Enter the name by which you want to save the generated qrcode</div>
                </div>
                <button type="submit" class="btn btn-dark mt-5">Generate QR Code</button>
            </form>
        </div>
        <!-- form  -->



        {% endblock %}
    </div>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
