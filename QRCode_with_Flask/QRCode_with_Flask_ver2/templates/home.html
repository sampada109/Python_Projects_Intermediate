<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>QRGen</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body class="overflow-x-hidden">


    <!-- navbar -->
    <nav class="navbar bg-dark border-bottom border-body px-5" data-bs-theme="dark">
        <div class="container-fluid mx-5">
            <a class="navbar-brand" href="/">QRGen</a>
        </div>
    </nav>
    <!-- navbar -->



    <main class="d-flex align-items-center justify-content-center">

        <div class="container m-5 p-lg-5">

            {% block main %}

            <h1 class="display-4">Generate QR Code For Everythingüïµüèª‚Äç‚ôÄÔ∏è </h1>

            <!-- form  -->
            <div class="my-5 d-flex align-items-center justify-content-center">
                <form class="card col-md-10 p-4 m-lg-5 shadow-lg" method="post" action="/generated_qrcode">
                    <!-- data  -->
                    <div class="mt-3 mb-3">
                        <label for="data" class="form-label">Enter Link </label>
                        <input type="text" name="data" class="form-control" id="data" />
                        <div class="form-text">Provide the link for which you want to generate QRCode</div>
                    </div>
                    <!-- name  -->
                    <div class="mt-3 mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" name="name" class="form-control" id="name" />
                        <div class="form-text">Enter the name by which you want to save the generated qrcode</div>
                    </div>
                    <!-- color  -->
                    <div class="my-4">
                        <div class="d-flex">
                            <div class="col">
                                <label for="fill_color" class="form-label">Fill Color</label>
                                <input type="color" name="fill_color" class="form-control form-control-color"
                                    id="fill_color" value="#000000" title="Choose your fill color">
                            </div>
                            <!-- back color  -->
                            <div class="col">
                                <label for="back_color" class="form-label">Background Color</label>
                                <input type="color" name="back_color" class="form-control form-control-color"
                                    id="back_color" value="#FFFFFF" title="Choose your background color">
                            </div>
                        </div>
                        <!-- fill color  -->
                        <div class="form-text">Choose the color for the QR code pattern and background</div>
                    </div>
                    <!-- size  -->
                    <div class="mt-2 d-md-flex gap-3">
                        <div class="mt-3 mb-3">
                            <label for="version" class="form-label">Version (1-40)</label>
                            <input type="text" name="version" value="1" class="form-control" id="version" />
                        </div>
                        <div class="mt-3 mb-3">
                            <label for="box_size" class="form-label">Box Size (1-20)</label>
                            <input type="text" name="box_size" value="10" class="form-control" id="box_size" />
                        </div>
                        <div class="mt-3 mb-3">
                            <label for="border_size" class="form-label">Border Size (1-10)</label>
                            <input type="text" name="border_size" value="4" class="form-control" id="border_size" />
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark mt-4">Generate QR Code</button>
                </form>
            </div>
            <!-- form  -->



            {% endblock %}
        </div>



    </main>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>


</body>

</html>
