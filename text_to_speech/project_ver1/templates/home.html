<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Suzzi Speaks</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="">


    <!-- navbar start -->
    <nav class="navbar bg-dark">
        <div class="container-fluid d-flex align-items-center justify-content-center">
            <a class="navbar-brand text-white" href="{{ url_for('home') }}">Suzzi Can Speak!</a>
        </div>
    </nav>
    <!-- navbar end  -->


    <!-- main start  -->
    <main class="text-center h-100 m-lg-5 m-3 p-2">
        {% block main %}
        <div class="d-flex flex-column align-items-center justify-content-center">
            <h2 class="display-4">Hello You!</h2>
            <h2 class="display-4">Meet Suzzi</h2>
            <p class="text-secondary">Your assisstant for converting your text to audio.</p>

            <!-- form  -->
            <div class="mt-5 card col-lg-9 shadow-lg p-4">
                <form method="post" action="/generate" id="textForm">
                    <label for="exampleFormControlTextarea1" class="form-label fs-5 text-secondary">Write Your
                        Stuff</label>
                    <textarea name="data" class="form-control mt-3" placeholder="hello! suzzi here...."
                        rows="7"></textarea>
                    <button class="mt-4 btn btn-dark rounded-pill" id="suzziSpeakButton">Convert To Audio</button>
                </form>               
            </div>
            <!-- form  -->
        </div>
        {% endblock %}
    </main>
    <!-- main ends  -->

    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
